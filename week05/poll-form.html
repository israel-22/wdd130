<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Forms  - User Poll</title>
    <meta name="description" content="User Poll Form for WDD 130">
    <meta name="author" content="Santos Israel">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 </head>
<body>
    <header>
        <h1>WDD 130 | HTML Forms - User Poll</h1>     
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type ="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
             <fieldset>

                <legend>Questions</legend>
                <label for="browser"> What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="" disabled selected>Select an answer</option>
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="safari">Apple Safari</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="brave">Brave</option>
                    <option value="opera">Opera</option>
                    <option value="other">Other</option>                                                                
                </select>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"  placeholder="Enter your feedback here..."></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p> &copy; 2025 |HTML Forms - User Poll| Santos Israel | WDD 130</p>
    </footer>
    
</body>
</html>
