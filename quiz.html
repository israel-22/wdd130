<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="A simple quiz to test basic HTML and CSS knowledge">
    <meta name="author" content="Santos Israel">
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form id="quiz-form">
            <fieldset>
                <legend>Quiz Questions</legend>

                <div class="form-item">
                    <label for="question1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="question1" name="question1" required>
                </div>

                <div class="form-item">
                    <label for="question2">2.How are id and class atributes selected in CSS?</label>
                    <input type="text" id="question2" name="question2" required>
                </div>

                <div class="form-item">
                    <label for="question3">3. What is the purpose of the CSS property 'color'?</label>
                    <select id ="question3" name="question3" required>
                        <option value="" disabled selected>Select an answer</option>
                        <option value="a">To set the background color of an element</option>
                        <option value="b">To set the text color of an element</option>
                        <option value="c">To set the font size of an element</option>
                        <option value="d">To set the border color of an element</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="question4">4. What of the following given this comment?</label>
                    <label  class="comment" for="question4" >  margin:1rem; background-color: navy; </label>
                    <input type="text" id="question4" name="question4" required>
                 


                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 | Basic HTML and CSS Quiz | Santos Israel | WDD 130</p>
    </footer>
    
</body>
</html>
